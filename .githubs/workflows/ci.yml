name: CI (Build)

on:
  push:
    branches: [main, dev, jinhee]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - run: corepack enable
      - run: pnpm i --frozen-lockfile
      - run: pnpm build
